<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productly</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header-wrapper">
                <img class="logo" src="./img/Logo.svg" alt="logo">
                <nav class="menu">
                    <ul class="menu-list">
                        <li class="menu-item"><a class="menu-link" href="#">Product</a></li>
                        <li class="menu-item"><a class="menu-link" href="#">Customers</a></li>
                        <li class="menu-item"><a class="menu-link" href="#">Pricing</a></li>
                        <li class="menu-item"><a class="menu-link" href="#">Resources</a></li>
                    </ul>
                </nav>
                <div class="header-buttons">
                    <button class="small secondary">Sign In</button>
                    <button class="small">Sign Up</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <div class="hero-wrapper">
                    <div class="hero-text">
                        <h1 class="hero-title">The Design Thinking superpowers</h1>
                        <p class="hero-subtitle">Tools, tutorials, design and innovation experts, all in one place! The
                            most intuitive way to imagine your next user experience.</p>
                        <button>Get started</button>
                    </div>
                    <img src="./img/hero_image.svg" alt="hero image">
                </div>
            </div>
        </section>
    </main>

</body>

</html>
